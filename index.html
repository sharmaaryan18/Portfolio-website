<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Aryan Sharma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
         
        <div class="container">

         <div class="navbar">
              <div class="logo-container">
                <img src="NavLogo.png" class="logo">
                <div class="logo-text">ryan</div>
         </div>

              <div class="nav-items">
                  <div> <a href="projects">Projects</a> </div>
                  <div> <a href="skills">Skills</a> </div>
                 <div> <a href="Contact me">Contact me</a></div>
              </div>
       </div>
  </div>

    <div class="hero-section">
        <div class="faded-text">Aryan Sharma</div>
        <div class="hero-section-left">
            <div class="hero-section-heading">
                Hii Aryan Sharma
            </div>
            <div class="hero-section-heading hero-section-sub-heading">
                I am a 
                <span class="role"> </span>
            </div>
            <div class="hero-section-description">
                I'm a software developer and here is my portfolio website. Here you will learn about my journey as a software developer.
            </div>
            <div class="btn-pink" id="btn">Hire me</div>
        </div>
        <div class="hero-section-right">

            <div class="absolute icons-icon-dots">
                <img src="dots.png" alt="">
            </div>
            <div class="absolute icons-icon-cube">
                <img src="cube.png" alt="">
            </div>
            <div class="absolute icons-icon-circle">
                <img src="circle.png" alt="">
            </div>
            <div class="absolute icons-icon-zigzag">
                <img src="zigzags.png" alt="">
            </div>
            <div class="absolute icons-icon-plus">
                <img src="plus.png" alt="">
            </div>
            <div class="userimage">
                <img src="UserImage.png" alt="">
            </div>

        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>
</html>
